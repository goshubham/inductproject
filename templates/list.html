{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <p>List is Here</p>
            <table style="width:100%">
                <thead style="background-color: #EBF4FA;  color: black;">
                <tr>
                    <th style="text-align: center">Name</th>
                    <th style="text-align: center">ID</th>
                    <th style="text-align: center">Description</th>
                    <th style="text-align: center">Active Status</th>
                </tr>
                </thead>
                <tbody>
                    {% for i in instancelist %}
                     <tr>
                         <td style="text-align: center">{{ i.number }}</td>
                         <td style="text-align: center">{{ i.sys_id }}</td>
                         <td style="text-align: center">{{ i.short_description }}</td>
                         <td style="text-align: center">{{ i.active }}</td>
                     </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
